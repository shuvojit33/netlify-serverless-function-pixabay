[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"


[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"


    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"